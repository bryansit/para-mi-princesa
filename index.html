<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Para mi princesa favorita ‚ù§Ô∏è</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f001a, #2a004a, #4b0082);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Corazones flotantes bonitos */
    .hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      opacity: 0;
      animation: floatUp linear infinite;
      color: #ff69b4;
      text-shadow: 0 0 10px rgba(255,105,180,0.7);
      will-change: transform, opacity;
    }

    .heart:nth-child(odd) { color: #ff1493; }
    .heart:nth-child(2n) { color: #ffb6c1; font-size: 28px; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 15px;
      width: 90%;
      max-width: 380px;
    }

    /* Texto "Feliz 14 de febrero" arriba del candado */
    .valentines-header {
      font-size: 2.2rem;
      color: #ff69b4;
      text-shadow: 0 0 20px #ff1493, 0 0 30px #ffb6c1;
      margin-bottom: 15px;
      animation: headerBeat 3s infinite ease-in-out;
      letter-spacing: 1px;
    }

    @keyframes headerBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .lock-box {
      width: 180px;
      height: 180px;
      margin: 0 auto 25px;
    }

    .lock {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 25px #ff69b4);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.08); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #ffb6c1;
      text-shadow: 0 0 15px rgba(255,182,193,0.6);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input {
      padding: 14px 20px;
      font-size: 1.3rem;
      width: 100%;
      max-width: 240px;
      text-align: center;
      border: 2px solid #ff69b4;
      border-radius: 50px;
      background: rgba(255,255,255,0.08);
      color: white;
      outline: none;
      transition: all 0.4s;
    }

    input:focus {
      border-color: #ff1493;
      box-shadow: 0 0 20px rgba(255,20,147,0.5);
      background: rgba(255,255,255,0.15);
    }

    button {
      padding: 14px 30px;
      font-size: 1.25rem;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255,105,180,0.4);
      width: 100%;
      max-width: 240px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255,20,147,0.6);
    }

    .error {
      margin-top: 15px;
      color: #ff4d4d;
      font-weight: bold;
      min-height: 1.4rem;
      text-shadow: 0 0 8px rgba(255,77,77,0.5);
      font-size: 1rem;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      color: #d8bfd8;
      z-index: 10;
    }

    /* Canvas para confeti giratorio en c√≠rculos */
    #confetti-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    @media (max-width: 480px) {
      .lock-box { width: 160px; height: 160px; margin-bottom: 20px; }
      h1 { font-size: 1.8rem; }
      .valentines-header { font-size: 1.9rem; }
      input, button { font-size: 1.2rem; padding: 12px 18px; max-width: 260px; }
    }
  </style>
</head>
<body>

  <!-- Confeti giratorio bonito -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Corazones flotantes -->
  <div class="hearts-container" id="hearts"></div>

  <div class="container">
    <!-- Texto "Feliz 14 de febrero" arriba del candado -->
    <div class="valentines-header">Feliz 14 de febrero, coraz√≥n üíï</div>

    <div class="lock-box">
      <img class="lock" src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif" alt="Candado animado">
    </div>

    <h1>Ingresa la clave, mi amor</h1>

    <div class="input-group">
      <input type="text" id="clave" placeholder="DD/MM" maxlength="5" autocomplete="off">
      <button onclick="verificar()">Abrir</button>
    </div>

    <div class="error" id="mensajeError"></div>
  </div>

  <div class="footer">Hecho con todo mi amor para ti üíï</div>

  <script>
    // Generar corazones flotantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      const duration = Math.random() * 10 + 12;
      heart.style.animationDuration = duration + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.fontSize = (Math.random() * 20 + 18) + 'px';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000 + 1000);
    }
    setInterval(createHeart, 800);

    function verificar() {
      const input = document.getElementById('clave').value.trim();
      const error = document.getElementById('mensajeError');

      if (input === "24/08" || input === "2408" || input === "24-08") {
        const modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.inset = '0';
        modal.style.background = 'rgba(0,0,0,0.85)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = '9999';
        modal.style.opacity = '0';
        modal.style.transition = 'opacity 1s';

        modal.innerHTML = `
          <div class="modal-inner" style="
            background: linear-gradient(135deg, #ff69b4, #c71585);
            padding: 40px 50px;
            border-radius: 25px;
            text-align: center;
            max-width: 85%;
            box-shadow: 0 0 50px rgba(255,105,180,0.8);
            transform: scale(0.8);
            transition: all 0.8s;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 12px rgba(0,0,0,0.6);
          ">
            ¬°Felicidades princesa! ‚ú®<br>
            Tienes la llave de mi coraz√≥n ‚ù§Ô∏è
          </div>
        `;

        document.body.appendChild(modal);

        setTimeout(() => {
          modal.style.opacity = '1';
          modal.querySelector('.modal-inner').style.transform = 'scale(1)';
        }, 100);

        setTimeout(() => {
          window.location.href = "detalle.html";
        }, 3500);
      } else {
        error.textContent = "Clave incorrecta... intenta de nuevo mi vida üíî";
        error.style.animation = 'none';
        setTimeout(() => {
          error.style.animation = 'shake 0.5s';
        }, 10);
      }
    }

    document.getElementById('clave').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') verificar();
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        50% { transform: translateX(8px); }
        75% { transform: translateX(-8px); }
        100% { transform: translateX(0); }
      }
    `;
    document.head.appendChild(style);

    // Confeti giratorio en c√≠rculos (bonito y rosado)
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const confetti = [];
    const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#c71585', '#ffffff', '#ff8da1'];

    class ConfettiParticle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height * -0.5;
        this.size = Math.random() * 8 + 4;
        this.speedY = Math.random() * 2 + 1;
        this.rotation = Math.random() * 360;
        this.rotationSpeed = Math.random() * 8 - 4;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.opacity = Math.random() * 0.6 + 0.4;
        this.angle = Math.random() * Math.PI * 2; // para movimiento circular
        this.radius = Math.random() * 80 + 30;
      }

      update() {
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;
        this.angle += 0.02; // giro lento en c√≠rculo
        this.x += Math.sin(this.angle) * 1.5; // movimiento ondulante circular

        if (this.y > canvas.height) {
          this.y = -this.size * 2;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation * Math.PI / 180);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(0, 0, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function initConfetti() {
      for (let i = 0; i < 60; i++) { // 60 part√≠culas para que sea bonito pero ligero
        confetti.push(new ConfettiParticle());
      }
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateConfetti);
    }

    // Iniciar confeti al cargar y detener despu√©s de 6 segundos
    window.addEventListener('load', () => {
      initConfetti();
      animateConfetti();
      setTimeout(() => {
        confetti.length = 0;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 6000);
    });
  </script>

</body>
</html>
